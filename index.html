<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Santa Rooftop Dash 3D</title>

<style>
html, body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: system-ui;
}

#ui {
  position: fixed;
  top: 10px;
  left: 10px;
  color: white;
  font-size: 16px;
}
</style>
</head>

<body>
<div id="ui"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* =====================
   CORE
===================== */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x020611, 15, 140);

const camera = new THREE.PerspectiveCamera(70, innerWidth / innerHeight, 0.1, 200);
camera.position.set(0, 4.5, 9);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

/* =====================
   RESIZE
===================== */
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

/* =====================
   LIGHTS
===================== */
scene.add(new THREE.AmbientLight(0x404080, 0.6));

const moon = new THREE.DirectionalLight(0xbfd9ff, 1.8);
moon.position.set(10, 20, -10);
moon.castShadow = true;
scene.add(moon);

/* =====================
   ROOFTOP PATH
===================== */
const ROOF_Y = 2.5;

const rooftopPath = new THREE.Mesh(
  new THREE.BoxGeometry(14, 0.5, 400),
  new THREE.MeshStandardMaterial({ color: 0xf0f0f0 })
);
rooftopPath.position.y = ROOF_Y - 0.25;
rooftopPath.receiveShadow = true;
scene.add(rooftopPath);

/* =====================
   PLAYER
===================== */
const santa = new THREE.Group();

const body = new THREE.Mesh(
  new THREE.BoxGeometry(1, 1.5, 0.8),
  new THREE.MeshStandardMaterial({ color: 0xcc0000 })
);

const head = new THREE.Mesh(
  new THREE.SphereGeometry(0.4, 24, 24),
  new THREE.MeshStandardMaterial({ color: 0xffddcc })
);
head.position.y = 1.2;

body.castShadow = head.castShadow = true;
santa.add(body, head);
santa.position.set(0, ROOF_Y, 0);
scene.add(santa);

/* =====================
   INPUT
===================== */
const keys = {};
addEventListener("keydown", e => keys[e.code] = true);
addEventListener("keyup", e => keys[e.code] = false);

/* =====================
   STATE
===================== */
let speed = 0.4;
let score = 0;
let combo = 1;

let yVelocity = 0;
let grounded = true;

/* =====================
   WORLD
===================== */
const houses = [];
const gifts = [];

/* =====================
   HOUSE + CHIMNEY (FIXED)
===================== */
function createHouse(x, z) {
  const house = new THREE.Group();

  const base = new THREE.Mesh(
    new THREE.BoxGeometry(4, 3, 4),
    new THREE.MeshStandardMaterial({ color: 0x8b1c1c })
  );
  base.position.y = -1.5;
  base.castShadow = true;

  const roof = new THREE.Mesh(
    new THREE.BoxGeometry(4.4, 0.6, 4.4),
    new THREE.MeshStandardMaterial({ color: 0xffffff })
  );
  roof.position.y = 0;
  roof.castShadow = true;

  const chimney = new THREE.Mesh(
    new THREE.BoxGeometry(0.8, 1.6, 0.8),
    new THREE.MeshStandardMaterial({ color: 0x333333 })
  );
  chimney.position.set(1.2, 1, 0);
  chimney.castShadow = true;

  house.add(base, roof, chimney);
  house.position.set(x, ROOF_Y - 0.3, z);

  scene.add(house);
  houses.push(house);

  if (Math.random() < 0.7) spawnGift(house, chimney.position.clone());
}

/* =====================
   GIFT
===================== */
function spawnGift(house, localPos) {
  const gift = new THREE.Group();

  const box = new THREE.Mesh(
    new THREE.BoxGeometry(0.7, 0.7, 0.7),
    new THREE.MeshStandardMaterial({
      color: 0x00ff00,
      emissive: 0x006600
    })
  );

  const ribbon1 = new THREE.Mesh(
    new THREE.BoxGeometry(0.1, 0.8, 0.8),
    new THREE.MeshStandardMaterial({ color: 0xffd700 })
  );

  const ribbon2 = new THREE.Mesh(
    new THREE.BoxGeometry(0.8, 0.8, 0.1),
    new THREE.MeshStandardMaterial({ color: 0xffd700 })
  );

  gift.add(box, ribbon1, ribbon2);
  gift.position.copy(localPos);
  gift.position.y += 1;

  house.add(gift);
  gifts.push(gift);
}

/* =====================
   POPULATE
===================== */
for (let z = -20; z > -260; z -= 20) {
  createHouse(-6, z);
  createHouse(6, z);
}

/* =====================
   LOOP
===================== */
function animate() {
  requestAnimationFrame(animate);

  if (keys.ArrowLeft) santa.position.x -= 0.2;
  if (keys.ArrowRight) santa.position.x += 0.2;
  santa.position.x = THREE.MathUtils.clamp(santa.position.x, -4, 4);

  if ((keys.Space || keys.ArrowUp) && grounded) {
    yVelocity = 0.5;
    grounded = false;
  }

  yVelocity -= 0.025;
  santa.position.y += yVelocity;

  if (santa.position.y <= ROOF_Y) {
    santa.position.y = ROOF_Y;
    yVelocity = 0;
    grounded = true;
  }

  houses.forEach(h => {
    h.position.z += speed;
    if (h.position.z > 10) h.position.z -= 260;
  });

  gifts.forEach((g, i) => {
    g.rotation.y += 0.05;
    const worldPos = g.getWorldPosition(new THREE.Vector3());
    if (worldPos.distanceTo(santa.position) < 1) {
      score += 100 * combo;
      combo += 0.5;
      g.parent.remove(g);
      gifts.splice(i, 1);
    }
  });

  combo = Math.max(1, combo - 0.005);
  score += 0.2;

  document.getElementById("ui").innerHTML =
    `Score: ${Math.floor(score)}<br>Combo: x${combo.toFixed(1)}`;

  camera.position.x += (santa.position.x - camera.position.x) * 0.08;
  camera.lookAt(santa.position.x, ROOF_Y + 0.6, 0);

  renderer.render(scene, camera);
}

animate();
</script>
</body>
</html>
