<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Santa's Midnight Dash 3D</title>
<style>
html, body { margin: 0; overflow: hidden; background: black; }

#overlay {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle, #0b1d3a, #000);
  z-index: 10;
  color: white;
  font-family: system-ui;
}

#overlay h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

#startBtn {
  font-size: 24px;
  padding: 14px 32px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: linear-gradient(135deg, #ff4444, #cc0000);
  color: white;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

#startBtn:hover {
  transform: scale(1.05);
}

#ui {
  position: fixed;
  top: 10px;
  left: 10px;
  color: white;
  font-family: system-ui;
}
</style>
</head>
<body>

<div id="overlay">
  <h1>ðŸŽ„ Santaâ€™s Midnight Dash ðŸŽ„</h1>
  <button id="startBtn">START GAME</button>
  <p style="opacity:.7">Arrow keys to move</p>
</div>

<div id="ui"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

<script>
/* =====================
   CORE SETUP
===================== */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x020611, 10, 60);

const camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 3.5, 8);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
renderer.shadowMap.enabled = true;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.1;
document.body.appendChild(renderer.domElement);

/* =====================
   POST FX
===================== */
const composer = new THREE.EffectComposer(renderer);
composer.addPass(new THREE.RenderPass(scene, camera));
composer.addPass(new THREE.UnrealBloomPass(
  new THREE.Vector2(innerWidth, innerHeight),
  1.2, 0.4, 0.85
));

addEventListener("resize", () => {
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
  composer.setSize(innerWidth, innerHeight);
});

/* =====================
   LIGHTS
===================== */
scene.add(new THREE.AmbientLight(0x404080, 0.4));
const moon = new THREE.DirectionalLight(0xbfd9ff, 2);
moon.position.set(10, 20, -10);
moon.castShadow = true;
scene.add(moon);

/* =====================
   GROUND
===================== */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(200, 200),
  new THREE.MeshStandardMaterial({ color: 0xffffff })
);
ground.rotation.x = -Math.PI/2;
ground.receiveShadow = true;
scene.add(ground);

/* =====================
   PLAYER
===================== */
const santa = new THREE.Group();
const body = new THREE.Mesh(
  new THREE.BoxGeometry(1,1.5,0.8),
  new THREE.MeshStandardMaterial({ color: 0xcc0000, emissive: 0x330000 })
);
const head = new THREE.Mesh(
  new THREE.SphereGeometry(0.4,24,24),
  new THREE.MeshStandardMaterial({ color: 0xffddcc, emissive: 0x331100 })
);
head.position.y = 1.2;
body.castShadow = head.castShadow = true;
santa.add(body, head);
santa.position.y = 1;
scene.add(santa);

/* =====================
   GAMEPLAY OBJECTS
===================== */
const obstacles = [];
const gifts = [];

function spawnObstacle() {
  const o = new THREE.Mesh(
    new THREE.BoxGeometry(1, rand(1,2), 1),
    new THREE.MeshStandardMaterial({ color: 0x333333 })
  );
  o.position.set(rand(-4,4), o.geometry.parameters.height/2, -40);
  o.castShadow = true;
  scene.add(o);
  obstacles.push(o);
}

function spawnGift() {
  const g = new THREE.Mesh(
    new THREE.SphereGeometry(0.4, 16, 16),
    new THREE.MeshStandardMaterial({
      color: 0x00ff00,
      emissive: 0x00aa00
    })
  );
  g.position.set(rand(-4,4), 1.5, -40);
  scene.add(g);
  gifts.push(g);
}

/* =====================
   INPUT
===================== */
const keys = {};
addEventListener("keydown", e => keys[e.code] = true);
addEventListener("keyup", e => keys[e.code] = false);

/* =====================
   GAME STATE
===================== */
let started = false;
let speed = 0.35;
let score = 0;
let combo = 1;

/* =====================
   LOOP
===================== */
function animate() {
  requestAnimationFrame(animate);
  if (!started) return;

  if (keys.ArrowLeft) santa.position.x -= 0.2;
  if (keys.ArrowRight) santa.position.x += 0.2;
  santa.position.x = THREE.MathUtils.clamp(santa.position.x, -5, 5);

  camera.position.x += (santa.position.x - camera.position.x) * 0.08;
  camera.lookAt(santa.position.x, 1.2, 0);

  if (Math.random() < 0.02) spawnObstacle();
  if (Math.random() < 0.015) spawnGift();

  obstacles.forEach((o,i)=>{
    o.position.z += speed;
    if (o.position.z > 5) {
      scene.remove(o);
      obstacles.splice(i,1);
    }
    if (o.position.distanceTo(santa.position) < 1) reset();
  });

  gifts.forEach((g,i)=>{
    g.position.z += speed;
    g.rotation.y += 0.05;
    if (g.position.z > 5) {
      scene.remove(g);
      gifts.splice(i,1);
    }
    if (g.position.distanceTo(santa.position) < 1) {
      score += 100 * combo;
      combo += 0.5;
      scene.remove(g);
      gifts.splice(i,1);
    }
  });

  combo = Math.max(1, combo - 0.005);
  score += 0.2;

  document.getElementById("ui").innerHTML =
    `Score: ${Math.floor(score)}<br>Combo: x${combo.toFixed(1)}`;

  composer.render();
}

/* =====================
   RESET
===================== */
function reset() {
  obstacles.forEach(o=>scene.remove(o));
  gifts.forEach(g=>scene.remove(g));
  obstacles.length = gifts.length = 0;
  score = 0;
  combo = 1;
}

/* =====================
   START
===================== */
function startGame() {
  document.getElementById("overlay").style.display = "none";
  started = true;
  animate();
}

document.getElementById("startBtn").onclick = startGame;

addEventListener("keydown", e => {
  if (!started && (e.code === "Enter" || e.code === "Space")) {
    startGame();
  }
});

/* =====================
   UTILS
===================== */
function rand(a,b){ return Math.random()*(b-a)+a }
</script>
</body>
</html>
