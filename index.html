<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Santa's Midnight Dash 3D</title>

<style>
html, body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: system-ui;
}

#ui {
  position: fixed;
  top: 10px;
  left: 10px;
  color: white;
  font-size: 16px;
}
</style>
</head>

<body>
<div id="ui"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* =====================
   CORE
===================== */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x020611, 10, 100);

const camera = new THREE.PerspectiveCamera(70, innerWidth / innerHeight, 0.1, 200);
camera.position.set(0, 3.5, 8);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

/* =====================
   RESIZE
===================== */
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

/* =====================
   LIGHTS
===================== */
scene.add(new THREE.AmbientLight(0x404080, 0.5));

const moon = new THREE.DirectionalLight(0xbfd9ff, 1.5);
moon.position.set(10, 20, -10);
moon.castShadow = true;
scene.add(moon);

/* =====================
   GROUND
===================== */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(500, 500),
  new THREE.MeshStandardMaterial({ color: 0xffffff })
);
ground.rotation.x = -Math.PI / 2;
ground.receiveShadow = true;
scene.add(ground);

/* =====================
   PLAYER
===================== */
const santa = new THREE.Group();

const body = new THREE.Mesh(
  new THREE.BoxGeometry(1, 1.5, 0.8),
  new THREE.MeshStandardMaterial({ color: 0xcc0000 })
);

const head = new THREE.Mesh(
  new THREE.SphereGeometry(0.4, 24, 24),
  new THREE.MeshStandardMaterial({ color: 0xffddcc })
);
head.position.y = 1.2;

body.castShadow = head.castShadow = true;
santa.add(body, head);
santa.position.y = 1;
scene.add(santa);

/* =====================
   INPUT
===================== */
const keys = {};
addEventListener("keydown", e => keys[e.code] = true);
addEventListener("keyup", e => keys[e.code] = false);

/* =====================
   STATE
===================== */
let speed = 0.35;
let score = 0;
let combo = 1;

let yVelocity = 0;
let grounded = true;

/* =====================
   WORLD OBJECTS
===================== */
const obstacles = [];
const gifts = [];
const decor = [];

/* =====================
   HOUSES + CHIMNEYS
===================== */
function createHouse(x, z) {
  const house = new THREE.Group();

  const base = new THREE.Mesh(
    new THREE.BoxGeometry(3, 2, 3),
    new THREE.MeshStandardMaterial({ color: 0x7a0c0c })
  );
  base.castShadow = true;

  const roof = new THREE.Mesh(
    new THREE.BoxGeometry(3.2, 0.5, 3.2),
    new THREE.MeshStandardMaterial({ color: 0xeeeeee })
  );
  roof.position.y = 1.25;
  roof.castShadow = true;

  // ONE chimney per house
  const chimney = new THREE.Mesh(
    new THREE.BoxGeometry(0.6, 1.2, 0.6),
    new THREE.MeshStandardMaterial({ color: 0x333333 })
  );
  chimney.position.set(0.9, 2, 0.9);
  chimney.castShadow = true;

  house.add(base, roof, chimney);
  house.position.set(x, 1, z);
  scene.add(house);
  decor.push(house);

  // Optional present near chimney
  if (Math.random() < 0.7) {
    spawnGift(chimney.getWorldPosition(new THREE.Vector3()));
  }
}

for (let z = -30; z > -250; z -= 20) {
  createHouse(-10, z);
  createHouse(10, z);
}

/* =====================
   PRESENT (CGI UPGRADE)
===================== */
function spawnGift(pos) {
  const gift = new THREE.Group();

  const box = new THREE.Mesh(
    new THREE.BoxGeometry(0.7, 0.7, 0.7),
    new THREE.MeshStandardMaterial({
      color: 0x00ff00,
      emissive: 0x006600
    })
  );

  const ribbon1 = new THREE.Mesh(
    new THREE.BoxGeometry(0.1, 0.8, 0.8),
    new THREE.MeshStandardMaterial({ color: 0xffd700 })
  );

  const ribbon2 = new THREE.Mesh(
    new THREE.BoxGeometry(0.8, 0.8, 0.1),
    new THREE.MeshStandardMaterial({ color: 0xffd700 })
  );

  gift.add(box, ribbon1, ribbon2);
  gift.position.copy(pos);
  gift.position.y += 1;
  scene.add(gift);
  gifts.push(gift);
}

/* =====================
   OBSTACLES
===================== */
function spawnObstacle() {
  const o = new THREE.Mesh(
    new THREE.BoxGeometry(1, 2, 1),
    new THREE.MeshStandardMaterial({ color: 0x333333 })
  );
  o.position.set(rand(-4, 4), 1, -60);
  scene.add(o);
  obstacles.push(o);
}

/* =====================
   LOOP
===================== */
function animate() {
  requestAnimationFrame(animate);

  if (keys.ArrowLeft) santa.position.x -= 0.2;
  if (keys.ArrowRight) santa.position.x += 0.2;
  santa.position.x = THREE.MathUtils.clamp(santa.position.x, -5, 5);

  if ((keys.Space || keys.ArrowUp) && grounded) {
    yVelocity = 0.45;
    grounded = false;
  }

  yVelocity -= 0.02;
  santa.position.y += yVelocity;

  if (santa.position.y <= 1) {
    santa.position.y = 1;
    yVelocity = 0;
    grounded = true;
  }

  if (Math.random() < 0.02) spawnObstacle();

  obstacles.forEach((o, i) => {
    o.position.z += speed;
    if (o.position.z > 5) scene.remove(o), obstacles.splice(i, 1);
    if (o.position.distanceTo(santa.position) < 1) location.reload();
  });

  gifts.forEach((g, i) => {
    g.position.z += speed;
    g.rotation.y += 0.05;
    if (g.position.z > 5) scene.remove(g), gifts.splice(i, 1);
    if (g.position.distanceTo(santa.position) < 1) {
      score += 100 * combo;
      combo += 0.5;
      scene.remove(g);
      gifts.splice(i, 1);
    }
  });

  decor.forEach(d => {
    d.position.z += speed;
    if (d.position.z > 10) d.position.z -= 220;
  });

  combo = Math.max(1, combo - 0.005);
  score += 0.2;

  document.getElementById("ui").innerHTML =
    `Score: ${Math.floor(score)}<br>Combo: x${combo.toFixed(1)}`;

  camera.position.x += (santa.position.x - camera.position.x) * 0.08;
  camera.lookAt(santa.position.x, 1.2, 0);

  renderer.render(scene, camera);
}

function rand(a, b) {
  return Math.random() * (b - a) + a;
}

animate();
</script>
</body>
</html>
