<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Santa Rooftop Dash 3D</title>

<style>
html, body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: system-ui;
}

#ui {
  position: fixed;
  top: 10px;
  left: 10px;
  color: white;
}
</style>
</head>

<body>
<div id="ui"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* =====================
   CORE
===================== */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x020611, 15, 140);

const camera = new THREE.PerspectiveCamera(70, innerWidth / innerHeight, 0.1, 200);
camera.position.set(0, 5, 9);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

/* =====================
   RESIZE
===================== */
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

/* =====================
   LIGHTS
===================== */
scene.add(new THREE.AmbientLight(0x404080, 0.6));

const moon = new THREE.DirectionalLight(0xbfd9ff, 1.8);
moon.position.set(10, 20, -10);
moon.castShadow = true;
scene.add(moon);

/* =====================
   ROOF
===================== */
const ROOF_Y = 2.5;

const roof = new THREE.Mesh(
  new THREE.BoxGeometry(14, 0.5, 400),
  new THREE.MeshStandardMaterial({ color: 0xf0f0f0 })
);
roof.position.y = ROOF_Y - 0.25;
roof.receiveShadow = true;
scene.add(roof);

/* =====================
   SANTA
===================== */
const santa = new THREE.Group();

const body = new THREE.Mesh(
  new THREE.BoxGeometry(1, 1.6, 0.8),
  new THREE.MeshStandardMaterial({ color: 0xcc0000 })
);

const head = new THREE.Mesh(
  new THREE.SphereGeometry(0.4, 24, 24),
  new THREE.MeshStandardMaterial({ color: 0xffddcc })
);
head.position.y = 1.4;

santa.add(body, head);
santa.position.set(0, ROOF_Y + 0.8, 0);
scene.add(santa);

/* =====================
   INPUT
===================== */
const keys = {};
addEventListener("keydown", e => keys[e.code] = true);
addEventListener("keyup", e => keys[e.code] = false);

/* =====================
   STATE
===================== */
let speed = 0.45;
let score = 0;
let combo = 1;

let yVel = 0;
let grounded = true;

/* =====================
   WORLD OBJECTS
===================== */
const houses = [];
const chimneys = [];
const gifts = [];

/* =====================
   HOUSE (DECOR)
===================== */
function createHouse(x, z) {
  const house = new THREE.Mesh(
    new THREE.BoxGeometry(4, 3, 4),
    new THREE.MeshStandardMaterial({ color: 0x7a0c0c })
  );
  house.position.set(x, ROOF_Y - 2, z);
  scene.add(house);
  houses.push(house);

  spawnChimney(x, z);
}

/* =====================
   CHIMNEY (OBSTACLE)
===================== */
function spawnChimney(x, z) {
  const c = new THREE.Mesh(
    new THREE.BoxGeometry(0.9, 1.8, 0.9),
    new THREE.MeshStandardMaterial({ color: 0x333333 })
  );
  c.position.set(x, ROOF_Y + 0.9, z);
  scene.add(c);
  chimneys.push(c);

  if (Math.random() < 0.8) spawnGift(x, z);
}

/* =====================
   GIFT
===================== */
function spawnGift(x, z) {
  const g = new THREE.Mesh(
    new THREE.BoxGeometry(0.6, 0.6, 0.6),
    new THREE.MeshStandardMaterial({
      color: 0x00ff00,
      emissive: 0x006600
    })
  );
  g.position.set(x, ROOF_Y + 2.3, z);
  scene.add(g);
  gifts.push(g);
}

/* =====================
   POPULATE
===================== */
for (let z = -30; z > -260; z -= 20) {
  createHouse(-6, z);
  createHouse(6, z);
}

/* =====================
   LOOP
===================== */
function animate() {
  requestAnimationFrame(animate);

  if (keys.ArrowLeft) santa.position.x -= 0.22;
  if (keys.ArrowRight) santa.position.x += 0.22;
  santa.position.x = THREE.MathUtils.clamp(santa.position.x, -4, 4);

  if ((keys.Space || keys.ArrowUp) && grounded) {
    yVel = 0.55;
    grounded = false;
  }

  yVel -= 0.03;
  santa.position.y += yVel;

  if (santa.position.y <= ROOF_Y + 0.8) {
    santa.position.y = ROOF_Y + 0.8;
    yVel = 0;
    grounded = true;
  }

  [...houses, ...chimneys, ...gifts].forEach(o => {
    o.position.z += speed;
    if (o.position.z > 12) o.position.z -= 260;
  });

  chimneys.forEach(c => {
    if (c.position.distanceTo(santa.position) < 1.1) {
      location.reload();
    }
  });

  gifts.forEach((g, i) => {
    if (g.position.distanceTo(santa.position) < 1) {
      score += 100 * combo;
      combo += 0.5;
      scene.remove(g);
      gifts.splice(i, 1);
    }
  });

  combo = Math.max(1, combo - 0.006);
  score += 0.25;

  document.getElementById("ui").innerHTML =
    `Score: ${Math.floor(score)}<br>Combo: x${combo.toFixed(1)}`;

  camera.position.x += (santa.position.x - camera.position.x) * 0.08;
  camera.lookAt(santa.position.x, ROOF_Y + 1, 0);

  renderer.render(scene, camera);
}

animate();
</script>
</body>
</html>
