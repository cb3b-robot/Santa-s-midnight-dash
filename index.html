<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Santa's Midnight Dash 3D</title>

<style>
html, body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: system-ui;
}

/* ===== GAME OVER SCREEN ===== */
.overlay {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle, #0b1d3a, #000);
  color: white;
  z-index: 10;
}

.hidden { display: none; }

h1 { font-size: 48px; margin: 10px; }
p { opacity: 0.8; }

button {
  font-size: 22px;
  padding: 14px 32px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: linear-gradient(135deg, #ff4444, #cc0000);
  color: white;
  margin-top: 15px;
}

#ui {
  position: fixed;
  top: 10px;
  left: 10px;
  color: white;
  z-index: 5;
}
</style>
</head>

<body>

<!-- ===== GAME OVER ===== -->
<div id="gameOverScreen" class="overlay hidden">
  <h1>❄️ Game Over ❄️</h1>
  <p id="finalScore"></p>
  <button id="restartBtn">RESTART</button>
</div>

<div id="ui"></div>

<!-- ===== THREE ===== -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

<script>
/* =====================
   CORE
===================== */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x020611, 10, 80);

const camera = new THREE.PerspectiveCamera(70, innerWidth / innerHeight, 0.1, 150);
camera.position.set(0, 3.5, 8);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
renderer.shadowMap.enabled = true;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
document.body.appendChild(renderer.domElement);

/* Canvas layering */
renderer.domElement.style.position = "fixed";
renderer.domElement.style.inset = "0";
renderer.domElement.style.zIndex = "0";
renderer.domElement.style.pointerEvents = "auto";

/* =====================
   POST
===================== */
const composer = new THREE.EffectComposer(renderer);
composer.addPass(new THREE.RenderPass(scene, camera));
composer.addPass(
  new THREE.UnrealBloomPass(
    new THREE.Vector2(innerWidth, innerHeight),
    1.2, 0.4, 0.85
  )
);

addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
  composer.setSize(innerWidth, innerHeight);
});

/* =====================
   LIGHTS
===================== */
scene.add(new THREE.AmbientLight(0x404080, 0.4));
const moon = new THREE.DirectionalLight(0xbfd9ff, 2);
moon.position.set(10, 20, -10);
moon.castShadow = true;
scene.add(moon);

/* =====================
   GROUND
===================== */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(300, 300),
  new THREE.MeshStandardMaterial({ color: 0xffffff })
);
ground.rotation.x = -Math.PI / 2;
ground.receiveShadow = true;
scene.add(ground);

/* =====================
   PLAYER
===================== */
const santa = new THREE.Group();
const body = new THREE.Mesh(
  new THREE.BoxGeometry(1, 1.5, 0.8),
  new THREE.MeshStandardMaterial({ color: 0xcc0000 })
);
const head = new THREE.Mesh(
  new THREE.SphereGeometry(0.4, 24, 24),
  new THREE.MeshStandardMaterial({ color: 0xffddcc })
);
head.position.y = 1.2;
body.castShadow = head.castShadow = true;
santa.add(body, head);
santa.position.y = 1;
scene.add(santa);

/* =====================
   INPUT
===================== */
const keys = {};
addEventListener("keydown", e => keys[e.code] = true);
addEventListener("keyup", e => keys[e.code] = false);

/* =====================
   STATE
===================== */
let gameState = "playing"; // auto-start
let speed = 0.35;
let score = 0;
let combo = 1;

let yVelocity = 0;
let grounded = true;
let sliding = false;
let slideTimer = 0;

/* =====================
   OBJECTS
===================== */
const obstacles = [];
const gifts = [];

function spawnObstacle() {
  const tall = Math.random() < 0.5;
  const o = new THREE.Mesh(
    new THREE.BoxGeometry(1, tall ? 2 : 1, 1),
    new THREE.MeshStandardMaterial({ color: 0x333333 })
  );
  o.userData.type = tall ? "jump" : "slide";
  o.position.set(rand(-4, 4), o.geometry.parameters.height / 2, -60);
  scene.add(o);
  obstacles.push(o);
}

function spawnGift() {
  const g = new THREE.Mesh(
    new THREE.SphereGeometry(0.4, 16, 16),
    new THREE.MeshStandardMaterial({ color: 0x00ff00, emissive: 0x00aa00 })
  );
  g.position.set(rand(-4, 4), 1.5, -60);
  scene.add(g);
  gifts.push(g);
}

/* =====================
   MAIN LOOP
===================== */
function animate() {
  requestAnimationFrame(animate);

  if (gameState !== "playing") {
    composer.render();
    return;
  }

  if (keys.ArrowLeft) santa.position.x -= 0.2;
  if (keys.ArrowRight) santa.position.x += 0.2;
  santa.position.x = THREE.MathUtils.clamp(santa.position.x, -5, 5);

  if ((keys.Space || keys.ArrowUp) && grounded) {
    yVelocity = 0.45;
    grounded = false;
  }

  yVelocity -= 0.02;
  santa.position.y += yVelocity;

  if (santa.position.y <= 1) {
    santa.position.y = 1;
    yVelocity = 0;
    grounded = true;
  }

  if (keys.ArrowDown && grounded && !sliding) {
    sliding = true;
    slideTimer = 20;
    santa.scale.y = 0.5;
  }

  if (sliding && --slideTimer <= 0) {
    sliding = false;
    santa.scale.y = 1;
  }

  if (Math.random() < 0.02) spawnObstacle();
  if (Math.random() < 0.015) spawnGift();

  obstacles.forEach((o, i) => {
    o.position.z += speed;
    if (o.position.z > 5) obstacles.splice(i, 1), scene.remove(o);

    const hit =
      o.position.distanceTo(santa.position) < 1 &&
      !((o.userData.type === "jump" && santa.position.y > 1.8) ||
        (o.userData.type === "slide" && sliding));

    if (hit) gameOver();
  });

  gifts.forEach((g, i) => {
    g.position.z += speed;
    g.rotation.y += 0.05;

    if (g.position.z > 5) gifts.splice(i, 1), scene.remove(g);
    if (g.position.distanceTo(santa.position) < 1) {
      score += 100 * combo;
      combo += 0.5;
      gifts.splice(i, 1);
      scene.remove(g);
    }
  });

  combo = Math.max(1, combo - 0.005);
  score += 0.2;

  document.getElementById("ui").innerHTML =
    `Score: ${Math.floor(score)}<br>Combo: x${combo.toFixed(1)}`;

  camera.position.x += (santa.position.x - camera.position.x) * 0.08;
  camera.lookAt(santa.position.x, 1.2, 0);

  composer.render();
}

/* =====================
   GAME FLOW
===================== */
function gameOver() {
  gameState = "dead";
  document.getElementById("finalScore").textContent =
    `Final Score: ${Math.floor(score)}`;
  document.getElementById("gameOverScreen").classList.remove("hidden");
}

function restart() {
  obstacles.forEach(o => scene.remove(o));
  gifts.forEach(g => scene.remove(g));
  obstacles.length = gifts.length = 0;

  score = 0;
  combo = 1;
  yVelocity = 0;
  grounded = true;
  sliding = false;
  santa.scale.y = 1;
  santa.position.set(0, 1, 0);

  document.getElementById("gameOverScreen").classList.add("hidden");
  gameState = "playing";
}

/* =====================
   UI
===================== */
restartBtn.onclick = restart;

/* =====================
   UTILS
===================== */
function rand(a, b) {
  return Math.random() * (b - a) + a;
}

requestAnimationFrame(animate);
</script>
</body>
</html>
